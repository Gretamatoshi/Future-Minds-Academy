<!DOCTYPE html>

<head>
    <title>Sign Up Form</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">

        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <br>

        <div>
            <label for="Email">Email</label>
            <input type="Email" id="Email" name="email" placeholder="john@doe.com" required>
        </div>

        <br>

        <div>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="Password">Confirm Password</label>
            <input type="password" id="Password" name="pass" required>
        </div>

        <br>

        <div>
            <label for="bdate">Birthday</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <br>

        <div>
            <label>Gender: </label><br>
            <input type="radio" name="gender" id="gender"> Male: <br>
            <input type="radio" name="gender" id="gender"> Female: 
        </div>

        <br>

        <div>
            <input type="checkbox" name="" id="">I accept the terms and services
        </div>

        <br>

        <div>
            <input type="submit" value="Sign Up">
        </div>

        <br>

        <p>Already have an account? <a href="login.html"> Log in here!</a></p>

    </form>
</body>

</html>
