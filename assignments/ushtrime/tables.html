<!DOCTYPE html>
<head>
 
    <title>Tables</title>
</head>
<body>
    <h1>Three simple tables</h1>
    <h2>Table 1-Multiplication Table</h2>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>

    </table>

    <h2>Table 2-Invoice</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
        </table>

    
    <h2>Table 3:</h2>
    <table border="1" width="50%">
        <tr>
             <td><b>Favorite Website</b></td>
             <td><a href="https://www.youtube.com/">Youtube</a></td>
        </tr>
        <tr>
            <td><b>Favorite Sport</b></td>
            <td>Football</td>
        </tr>
        <tr>
            <td><b>Favorite Dog Breed</b></td>
            <td>German Shepherd<img src="German_Shepherd.jpg" alt="German Shepherd" width="100"></td>
        
        </tr>
    </table>
    
</body>
</html>
