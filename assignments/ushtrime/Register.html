<!DOCTYPE html>

<head>
    <title>Sign Up Form</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">

        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">

        <br>

        <div>
            <label for="Email">Email</label>
            <input type="Email" id="email" name="email" placeholder="john@doe.com" >

        <br>

        <div>
            <label for="Password">Password</label>
            <input type="password" id="pass" name="pass" maxlength="12">

        <br>

        <div>

            <input type="checkbox" name="accept" id="accept">
            <label for="Accept">I accept the terms and services</label>
        </div>

        <br>

        <div>
            <input type="submit" value="Sign Up">
        </div>

        <p>Already have an account? <a href="file:///C:/Users/Greta%20Matoshi/Documents/Future-Minds-Academy/assignments/Login.html" target="_blank"> Log in here!</a></p>
